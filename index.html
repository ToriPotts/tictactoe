<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <span class="gameText" id="gameText"></span>
    <div class="playerNameGrab">
        <form id="namesAndButtons" onsubmit="return false;">
            Player 1 Name:
            <br>
            <input id="player1" type="text" name="player1" value="" required>
            <br> Player 2 Name:
            <br>
            <input id="player2" type="text" name="player2" value="" required>
            <br>
            <input id="submit" type="submit" value="Submit">
            <input class="reset" id="reset" type="reset" value="Reset"></form>
    </div>



    <div id="container" class="body">
        <div id="main" class="container">
            <div class="row" id="row0">
                <button class="box" id="box0" disabled></button>
                <button class="box" id="box1" disabled></button>
                <button class="box" id="box2" disabled></button>
            </div>
            <div class="row" id="row1">
                <button class="box" id="box3" disabled></button>
                <button class="box" id="box4" disabled></button>
                <button class="box" id="box5" disabled></button>
            </div>
            <div class="row" id="row2">
                <button class="box" id="box6" disabled></button>
                <button class="box" id="box7" disabled></button>
                <button class="box" id="box8" disabled></button>
            </div>
        </div>

    </div>



    <script src="js/gameController.js"></script>
    <script src="js/gameBoard.js"></script>

    <script src="js/player.js"></script>


</body>

</html>
